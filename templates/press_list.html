<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出版社列表页面</title>
</head>
<body>
<h1>出版社列表</h1>
<a href="/add_press/">添加出版社</a>

<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>id</th>
        <th>名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for i in ret %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>
                <a href="/delete_press/?id={{ i.id }}">删除</a>
                <a href="/edit_press/?id={{ i.id }}">编辑</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>


</table>

</body>
</html>
