<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap-3.4.1-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>上传文件</h1>
            </div>
            <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file_name" class="col-sm-3 control-label">上传文件</label>
                    <div class="col-sm-9">
                        <input type="file" class="" id="file_name" name="file_name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">上传</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="/static/libs/jquery-3.6.0.js"></script>
<script src="/static/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
</body>
</html>
