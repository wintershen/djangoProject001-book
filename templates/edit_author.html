<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑作者</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap-3.4.1-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>编辑作者</h1>
            </div>
            <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="author_name" class="col-sm-3 control-label">作者姓名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="author_name" name="author_name" value="{{ edit_author_obj.name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="book_id" class="col-sm-3 control-label">书籍名称</label>
                    <div class="col-sm-9">
                        <select name="book_ids" id="book_id" class="form-control" multiple="multiple">
                            {% for book in book_list %}
                                {% if book in edit_author_obj.books.all %}
                                    <option selected value="{{ book.id }}">{{ book.title }}</option>
                                {% else %}
                                     <option value="{{ book.id }}">{{ book.title }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">编辑</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="/static/libs/jquery-3.6.0.js"></script>
<script src="/static/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
</body>
</html>
